name: Daily YouTube Update

on:
  workflow_dispatch: # Allows you to click "Run Workflow" manually
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Crucial: Gives the action permission to update files

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: pip install google-api-python-client

    - name: Run update script
      env:
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
      run: python update_videos.py

    - name: Check if README changed
      run: cat README.md # This will print the content in the logs so we can see it worked

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add README.md
        git commit -m "Automated update: Latest Videos" || echo "No changes to commit"
        git push origin main


